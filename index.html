<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://bytegrad.com/course-assets/youtube/bg.png"
      alt="bg-image"
      class="bg_image"
    />
    <header>
      <i class="fa-solid fa-layer-group logo"></i>
      <nav class="nav">
        <ul class="links">
          <li class="link-item"><a class="link" href="#">Login</a></li>
          <li class="link-item">
            <a class="link link__btn" href="#">Join as Artist</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="intro">
        <section class="search">
          <h1>
            Book the <span class="text">ideal artist</span> for your event
          </h1>
          <div class="form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Type (e.g. DJ, Band, Singer)" />
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Zip Code" />
            <button class="search-btn">Search</button>
          </div>
        </section>
        <section class="photos">
          <img
            src="https://i.ibb.co/s3H6bk3/singer.png"
            alt="Singer"
            class="photo-1"
          />
          <img
            src="https://i.ibb.co/T1KkBgR/guitar.png"
            alt="Guitar"
            class="photo-2"
          />
        </section>
      </section>
      <section class="credentials">
        <p>seen on</p>
        <img src="https://i.ibb.co/Jv8Hcnv/Artist-Papers.png" alt="pic1" />
        <img src="https://i.ibb.co/dcSmf5Y/events-seas.png" alt="pic2" />
        <img src="https://i.ibb.co/yVY4vFQ/Creter-s.png" alt="pic3" />
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
